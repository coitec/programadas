<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Dados de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dados da API serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // Simulando um GET à API
        const fakeApiData = [
            { id: 1, nome: 'Usuário 1', email: 'usuario1@example.com' },
            { id: 2, nome: 'Usuário 2', email: 'usuario2@example.com' },
            { id: 3, nome: 'Usuário 3', email: 'usuario3@example.com' },
        ];

        // Função para preencher a tabela com os dados da API
        function populateTable() {
            const tableBody = document.getElementById('table-body');
            
            fakeApiData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Chama a função para popular a tabela ao carregar a página
        populateTable();
    </script>
</body>
</html>
